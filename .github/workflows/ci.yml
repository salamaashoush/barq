name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome lint
        run: bunx @biomejs/biome check packages/zest packages/zest-extra packages/zest-testing-library

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bunx @biomejs/biome format --check packages/zest packages/zest-extra packages/zest-testing-library

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bun run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build publishable packages
        run: |
          bun run --cwd packages/zest build
          bun run --cwd packages/zest-extra build
          bun run --cwd packages/zest-testing-library build

      - name: Verify package contents
        run: |
          for pkg in zest zest-extra zest-testing-library; do
            echo "Checking packages/$pkg/dist..."
            ls -la packages/$pkg/dist/
            if [ ! -f "packages/$pkg/dist/index.js" ]; then
              echo "Error: index.js not found in $pkg/dist"
              exit 1
            fi
            if [ ! -f "packages/$pkg/dist/index.d.ts" ]; then
              echo "Error: index.d.ts not found in $pkg/dist"
              exit 1
            fi
          done
