name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Format & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint and format check
        run: bun run ci

      - name: Build packages (required for typecheck)
        run: bun run build

      - name: Run type check
        run: bun run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build publishable packages
        run: |
          bun run --cwd packages/core build
          bun run --cwd packages/extra build
          bun run --cwd packages/testing build

      - name: Verify package contents
        run: |
          for pkg in core extra testing; do
            echo "Checking packages/$pkg/dist..."
            ls -la packages/$pkg/dist/
            if [ ! -f "packages/$pkg/dist/index.js" ]; then
              echo "Error: index.js not found in $pkg/dist"
              exit 1
            fi
            if [ ! -f "packages/$pkg/dist/index.d.ts" ]; then
              echo "Error: index.d.ts not found in $pkg/dist"
              exit 1
            fi
          done
