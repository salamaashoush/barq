name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no actual publish)'
        required: false
        default: 'true'
        type: boolean

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint and format check
        run: bun run ci

      - name: Run type check
        run: bun run typecheck

      - name: Run tests
        run: bun run test

      - name: Build publishable packages
        run: |
          bun run --cwd packages/core build
          bun run --cwd packages/extra build
          bun run --cwd packages/testing build

      - name: Verify build artifacts
        run: |
          for pkg in core extra testing; do
            echo "Checking packages/$pkg/dist..."
            ls -la packages/$pkg/dist/
            if [ ! -f "packages/$pkg/dist/index.js" ]; then
              echo "Error: index.js not found in $pkg/dist"
              exit 1
            fi
            if [ ! -f "packages/$pkg/dist/index.d.ts" ]; then
              echo "Error: index.d.ts not found in $pkg/dist"
              exit 1
            fi
            echo "$pkg build verified"
          done

      - name: Setup npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish @barqjs/core (dry-run)
        if: github.event.inputs.dry-run == 'true'
        working-directory: packages/core
        run: npm publish --dry-run --provenance --access public

      - name: Publish @barqjs/extra (dry-run)
        if: github.event.inputs.dry-run == 'true'
        working-directory: packages/extra
        run: npm publish --dry-run --provenance --access public

      - name: Publish @barqjs/testing (dry-run)
        if: github.event.inputs.dry-run == 'true'
        working-directory: packages/testing
        run: npm publish --dry-run --provenance --access public

      - name: Publish @barqjs/core
        if: github.event.inputs.dry-run != 'true' && startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/core
        run: npm publish --provenance --access public

      - name: Publish @barqjs/extra
        if: github.event.inputs.dry-run != 'true' && startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/extra
        run: npm publish --provenance --access public

      - name: Publish @barqjs/testing
        if: github.event.inputs.dry-run != 'true' && startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/testing
        run: npm publish --provenance --access public
