name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no actual publish)'
        required: false
        default: 'true'
        type: boolean

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bunx @biomejs/biome check packages/zest packages/zest-extra packages/zest-testing-library

      - name: Run format check
        run: bunx @biomejs/biome format --check packages/zest packages/zest-extra packages/zest-testing-library

      - name: Run type check
        run: bun run typecheck

      - name: Run tests
        run: bun run test

      - name: Build publishable packages
        run: |
          bun run --cwd packages/zest build
          bun run --cwd packages/zest-extra build
          bun run --cwd packages/zest-testing-library build

      - name: Verify build artifacts
        run: |
          for pkg in zest zest-extra zest-testing-library; do
            echo "Checking packages/$pkg/dist..."
            ls -la packages/$pkg/dist/
            if [ ! -f "packages/$pkg/dist/index.js" ]; then
              echo "Error: index.js not found in $pkg/dist"
              exit 1
            fi
            if [ ! -f "packages/$pkg/dist/index.d.ts" ]; then
              echo "Error: index.d.ts not found in $pkg/dist"
              exit 1
            fi
            echo "$pkg build verified"
          done

      - name: Publish zest (dry-run)
        if: github.event.inputs.dry-run == 'true'
        working-directory: packages/zest
        run: bun publish --dry-run
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish zest-extra (dry-run)
        if: github.event.inputs.dry-run == 'true'
        working-directory: packages/zest-extra
        run: bun publish --dry-run
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish zest-testing-library (dry-run)
        if: github.event.inputs.dry-run == 'true'
        working-directory: packages/zest-testing-library
        run: bun publish --dry-run
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish zest
        if: github.event.inputs.dry-run != 'true' && startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/zest
        run: bun publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish zest-extra
        if: github.event.inputs.dry-run != 'true' && startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/zest-extra
        run: bun publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish zest-testing-library
        if: github.event.inputs.dry-run != 'true' && startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/zest-testing-library
        run: bun publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
